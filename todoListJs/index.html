<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List en js</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Votre tableau de TodoList</h1>

        <div class="task">
            <input type="text" id="todo" placeholder="Que devez vous faire ?">
            <button id="addTodo" class="addTodo">Ajouter</button>
        </div>


        <div class="checkAll">
            <label for="checkAll" id="checkAll">
                <input type="checkbox" name="checkAll" >
                Tout cocher
            </label>
            <button id="deleteCheck">Supprimer les tâches cochées</button>
        </div>

        <div id="results" class="results"></div>

    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
