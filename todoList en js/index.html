<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List en js</title>
</head>

<body>
    <h1>Todo list en JS</h1>

    <input type="text" id="todo" placeholder="Que devez vous faire ?">
    <button id="addTodo">Ajouter</button>

    <div id="results"></div>

    <label for="checkAll">
        <input type="checkbox"name="checkAll" id="checkAll">
        Tout cocher
    </label>

    <button id="deleteCheck">Supprimer les tâches cochées</button>

    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
